/* ===== HEADER ===== */
header{
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
  display:flex;
  align-items:center;
}

/* RTL Layout */
html[dir="rtl"] header{
  flex-direction:row;
  justify-content:space-between;
  text-align:right;
}

/* LTR Layout */
html[dir="ltr"] header{
  flex-direction:row-reverse;
  justify-content:space-between;
  text-align:left;
}

/* ===== MAIN ===== */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:40px;
  transition:.3s ease;
}

html[dir="rtl"] main{
  text-align:right;
}

html[dir="ltr"] main{
  text-align:left;
}

/* ===== Direction Toggle ===== */
.dir-toggle{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

.dir-toggle:hover{
  background:rgba(255,255,255,.18);
}

/* ===== Chat Button ===== */
.sl-chat-btn{

  inset-inline-end:24px; /* RTL/LTR auto */

  align-items:center;

  cursor:pointer;
  font-size:15px;
  font-weight:700;
  background:linear-gradient(135deg,#4f46e5,#7c3aed);
  color:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  transition:.25s;
  z-index:9999;
}

.sl-chat-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}

.sl-chat-btn svg{
  width:18px;
  height:18px;
}

@media(max-width:640px){
  .sl-chat-btn{
    bottom:16px;
    inset-inline-end:16px;
  }
}
